<!doctype html><html><body>
<h2>新規登録</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post" action="/customers">
  <label>CustomerID（自動採番）</label><br>
  <input name="customer_id" value="{{ customer_id }}" readonly><br><br>

  <label>利用者名称</label><br>
  <input name="name" required><br><br>

  <label>利用開始日</label><br>
  <input name="start_date" placeholder="YYYY/MM/DD"><br><br>

  <label>介護区分</label><br>
  <input name="care"><br><br>

  <label>連絡先（電話）</label><br>
  <input name="phone" placeholder="090-1234-5678"><br><br>

  <label>住所</label><br>
  <input name="address"><br><br>

  <label>メールアドレス</label><br>
  <input name="email" placeholder="name@example.com"><br><br>

  <label>担当者</label><br>
  <input name="staff"><br><br>

  <label>注意事項</label><br>
  <textarea name="note"></textarea><br><br>

  <button type="submit">登録</button>
</form>
<p><a href="/customers">一覧へ</a></p>
</body></html>
