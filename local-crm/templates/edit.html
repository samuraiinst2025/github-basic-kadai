<!doctype html><html><body>
<h2>編集：{{ data["CustomerID"] }}</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post" action="/customers/{{ data['CustomerID'] }}/edit">
  <label>CustomerID</label><br>
  <input value="{{ data['CustomerID'] }}" readonly><br><br>

  <label>利用者名称</label><br>
  <input name="name" value="{{ data['利用者名称'] or '' }}" required><br><br>

  <label>利用開始日</label><br>
  <input name="start_date" value="{{ data['利用開始日'] or '' }}"><br><br>

  <label>介護区分</label><br>
  <input name="care" value="{{ data['介護区分'] or '' }}"><br><br>

  <label>連絡先（電話）</label><br>
  <input name="phone" value="{{ data['連絡先（電話）'] or '' }}"><br><br>

  <label>住所</label><br>
  <input name="address" value="{{ data['住所'] or '' }}"><br><br>

  <label>メールアドレス</label><br>
  <input name="email" value="{{ data['メールアドレス'] or '' }}"><br><br>

  <label>担当者</label><br>
  <input name="staff" value="{{ data['担当者'] or '' }}"><br><br>

  <label>注意事項</label><br>
  <textarea name="note">{{ data['注意事項'] or '' }}</textarea><br><br>

  <button type="submit">更新</button>
</form>
<p><a href="/customers">一覧へ</a></p>
</body></html>
